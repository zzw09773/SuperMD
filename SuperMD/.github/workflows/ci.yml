name: SuperMD CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: ankane/pgvector:latest
        env:
          POSTGRES_DB: supermd_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'

    - name: Install Root Dependencies
      run: npm ci
      working-directory: ./

    - name: Install Client Dependencies
      run: npm ci
      working-directory: client

    - name: Install Server Dependencies
      run: npm ci --legacy-peer-deps
      working-directory: server

    - name: Generate Prisma Client
      run: npx prisma generate
      working-directory: server

    - name: Lint Client
      run: npm run lint
      working-directory: client
      
    - name: Lint Server
      run: npm run lint
      working-directory: server

    - name: Build Client
      run: npm run build
      working-directory: client

    - name: Build Server
      run: npm run build
      working-directory: server

    - name: Run Server Tests
      env:
        DATABASE_URL: postgres://postgres:password@localhost:5432/supermd_test
        REDIS_URL: redis://localhost:6379
        OPENAI_API_KEY: "dummy-key-for-ci" 
      run: npm test
      working-directory: server
